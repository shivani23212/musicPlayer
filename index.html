<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
      <title>Musify</title>
  </head>
  
  <body>
      <h1>Musify</h1>
      <h2>Your tunes, your rules</h2>

      <div class="music-container ">
          <div class="music-info"> <!--song title and progress bar-->
            <h4 id="title"></h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
          </div>

          <audio src="music/Moonlight.mp3" id="audio"></audio>
          <div class="img-container">
              <img src="images/Moonlight.png" alt="music-cover" id="cover">
          </div>

      <div class="navigation">
          <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
          </button>

          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>

      </div>
    </div>

    <div class="footer">
      <p>All rights reserved by Â© Shivani Dave 2021</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
